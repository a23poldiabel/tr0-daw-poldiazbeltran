<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Test de conducció 🚗</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="main-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0 fs-2">Test de conducció 🚗</h1>
        <button id="esborrar-nom" class="btn btn-outline-danger btn-sm" style="display:none;">Tancar sessió</button>
      </div>
      <div id="timer" class="mb-2 fs-5 text-secondary text-center">⏱️ 00:00</div>
      <div id="marcador" class="mb-3 text-center"></div>
      <div id="partida" class="mb-3"></div>
      <button id="enviar-resultats" class="btn btn-primary hidden w-100 mb-3" style="font-size:1.1rem;">Enviar Resultats</button>
      <form id="formulari-nom" class="row g-2 justify-content-center align-items-center mb-3" style="max-width:350px;margin:0 auto;">
        <div class="col-8">
          <input type="text" id="input-nom" class="form-control form-control-lg" placeholder="Escriu el teu nom" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-success btn-lg w-100">Començar</button>
        </div>
      </form>
      <div id="salutacio" class="alert alert-info text-center" style="display:none;">
        <span id="missatge-salutacio"></span>
      </div>
      <div id="quiz-container"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
