<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Administra preguntes - Test de conducci√≥ üöó</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
      text-align: center;
    }

    #admin-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: left;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    #crud-app > button#add-pregunta {
      display: block;
      margin: 0 auto 15px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .actions button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
    word-wrap: break-word;   /* Permet trencar paraules llargues */
    overflow-wrap: break-word; /* Compatibilitat amb navegadors moderns */
    }


    .actions button.edit { background: #4caf50; color: white; }
    .actions button.delete { background: #f44336; color: white; }

    .form-row {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 130px);
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div id="admin-container">
    <a href="index.html" class="back-link">‚Üê Tornar al test</a>
    <h1>Administraci√≥ de preguntes üöó</h1>
    <div id="crud-app"></div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
