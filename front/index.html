<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Test de conducci√≥ üöó</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(120deg, #d7e3fc, #f8faff);
      --card-bg: #ffffff;
      --text-color: #1a2a5e;
      --border-color: #d6e4ff;
      --input-border: #b6c7e3;
      --timer-bg: #1565c0;
      --score-bg: #2e7d32;
      --danger-bg: #d32f2f;
      --alert-bg: #e8f2ff;
      --alert-border: #c9e0ff;
      --alert-text: #1a3b78;
      --shadow: rgba(44,62,80,0.15);
      --btn-primary: #1565c0;
      --btn-primary-hover: #0d47a1;
    }

    /* --- DARK MODE VARIABLES --- */
    body.dark {
      --bg-gradient: linear-gradient(120deg, #0d1117, #1b2735);
      --card-bg: #111827;
      --text-color: #e5e7eb;
      --border-color: #334155;
      --input-border: #475569;
      --timer-bg: #1976d2;
      --score-bg: #43a047;
      --danger-bg: #ef5350;
      --alert-bg: #1e293b;
      --alert-border: #334155;
      --alert-text: #cbd5e1;
      --shadow: rgba(0,0,0,0.4);
      --btn-primary: #1e88e5;
      --btn-primary-hover: #1565c0;
    }

    /* ---- ESTIL GENERAL ---- */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
      color: var(--text-color);
      transition: background 0.5s, color 0.3s;
    }

    .main-card {
      max-width: 720px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 48px 40px;
      transition: all 0.3s ease;
    }

    .main-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px var(--shadow);
    }

    h1 {
      font-weight: 700;
      color: var(--text-color);
    }

    /* ---- TEMPORITZADOR I MARCADOR ---- */
    #timer, #marcador {
      text-align: center;
      margin-bottom: 1rem;
    }

    .badge-timer, .badge-score {
      display: inline-block;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.6em 1.2em;
      border-radius: 1.5em;
      letter-spacing: 0.5px;
    }

    .badge-timer {
      background: var(--timer-bg);
      color: #fff;
      box-shadow: 0 3px 10px var(--shadow);
    }

    .badge-score {
      background: var(--score-bg);
      color: #fff;
      box-shadow: 0 3px 10px var(--shadow);
    }

    /* ---- FORMULARI ---- */
    #formulari-nom {
      background: rgba(248, 251, 255, 0.9);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 18px 16px;
      box-shadow: 0 3px 12px var(--shadow);
      transition: 0.2s;
    }

    body.dark #formulari-nom {
      background: rgba(30, 41, 59, 0.9);
    }

    #formulari-nom:hover {
      box-shadow: 0 5px 18px var(--shadow);
    }

    #input-nom {
      border-radius: 10px;
      border: 1.5px solid var(--input-border);
      font-size: 1.1rem;
      background-color: transparent;
      color: var(--text-color);
    }

    /* ---- BOTONS ---- */
    .btn-resposta {
      font-size: 1.05rem;
      border-radius: 12px;
      transition: all 0.15s ease;
      padding: 10px 14px;
    }

    .btn-resposta:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 12px var(--shadow);
    }

    #enviar-resultats {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 14px;
      background: var(--btn-primary);
      border: none;
      transition: all 0.25s ease;
      color: #fff;
    }

    #enviar-resultats:hover {
      background: var(--btn-primary-hover);
      box-shadow: 0 4px 16px var(--shadow);
      transform: translateY(-2px);
    }

    .btn-outline-danger {
      border-radius: 10px;
      transition: all 0.25s;
      color: var(--danger-bg);
      border-color: var(--danger-bg);
    }

    .btn-outline-danger:hover {
      background-color: var(--danger-bg);
      color: #fff;
      box-shadow: 0 4px 14px var(--shadow);
    }

    /* ---- IMATGES ---- */
    .img-quiz {
      width: 100%;
      max-width: 340px;
      height: auto;
      border-radius: 14px;
      display: block;
      margin: 24px auto;
      box-shadow: 0 2px 16px var(--shadow);
    }

    /* ---- ALERTA ---- */
    .alert-info {
      background-color: var(--alert-bg);
      border: 1px solid var(--alert-border);
      color: var(--alert-text);
      border-radius: 14px;
    }

    /* ---- DARK MODE BUTTON ---- */
    #dark-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--text-color);
      cursor: pointer;
      transition: 0.3s;
    }

    #dark-toggle:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    /* ---- FINAL ---- */
    @media (max-width: 576px) {
      .main-card {
        padding: 28px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Test de conducci√≥ üöó</h1>
      <div class="d-flex align-items-center gap-2">
        <button id="dark-toggle" title="Canvia mode clar/fosc"><i class="bi bi-moon-stars"></i></button>
        <button id="esborrar-nom" class="btn btn-outline-danger btn-sm" style="display:none;">Tancar sessi√≥</button>
      </div>
    </div>

    <div id="timer"><span class="badge-timer">‚è±Ô∏è 00:00</span></div>
    <div id="marcador"><span class="badge-score"></span></div>

    <div id="partida" class="mb-3">
      <button id="enviar-resultats" class="w-100 mb-3 d-flex align-items-center justify-content-center gap-2" style="display:none;">
        <i class="bi bi-send-fill"></i> Enviar Resultats
      </button>
    </div>


    <form id="formulari-nom" class="row g-2 justify-content-center align-items-center mb-3" style="max-width:400px;margin:0 auto;">
      <div class="col-8">
        <input type="text" id="input-nom" class="form-control form-control-lg" placeholder="Escriu el teu nom" required>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
          <i class="bi bi-play-circle"></i> Comen√ßar
        </button>
      </div>
    </form>

    <div id="salutacio" class="alert alert-info text-center" style="display:none;">
      <span id="missatge-salutacio"></span>
    </div>

    <div id="quiz-container"></div>
  </div>

  <script type="module" src="script.js"></script>

  <script>
    // --- Dark mode toggle ---
    const toggleBtn = document.getElementById("dark-toggle");
    const body = document.body;
    const savedMode = localStorage.getItem("theme");

    if (savedMode === "dark") {
      body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      const darkMode = body.classList.toggle("dark");
      toggleBtn.innerHTML = darkMode
        ? '<i class="bi bi-sun-fill"></i>'
        : '<i class="bi bi-moon-stars"></i>';
      localStorage.setItem("theme", darkMode ? "dark" : "light");
    });
  </script>
</body>
</html>
